<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Video Player</title>
    <link rel="stylesheet" href="./src/style.css">

  <body>

    <h1>HTML5 Video Player</h1>
    <div class="video-container">
      <!-- Loading indicator -->
      <div class="loading-indicator hidden">
        <div class="spinner"></div>
      </div>

          type="application/x-mpegURL"> -->

      </video>

          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"
            class="pause-icon">

          </svg>
        </button>
        <!-- Progress bar -->
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-filled"></div>
          </div>
          <div class="time-display">
            <span id="current-time">0:00</span> / <span id="duration">0:00</span>
          </div>
        </div>

              </path>
              <path

              </path>
            </svg>
          </button>
          <!-- Volume control  -->
          <button id="volume" class="control-button">

            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"
              class="mute-icon">

            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"
              class="volume-icon">
              <path
                d="M13.47 3.12c-.32-.17-.72-.16-1.03.05L6.69 7h-2.7c-1.1 0-2 .9-2 2v6c0 1.1.9 2 2 2h2.7l5.75 3.83c.17.11.36.17.55.17.16 0 .32-.04.47-.12.33-.17.53-.51.53-.88V4c0-.37-.2-.71-.53-.88ZM12 18.13l-4.45-2.96s-.06-.02-.08-.03c-.06-.03-.12-.06-.19-.08s-.13-.03-.2-.04c-.03 0-.06-.02-.09-.02h-3V9h3s.06-.02.09-.02c.07 0 .13-.02.19-.04a.6.6 0 0 0 .19-.08c.03-.01.06-.02.08-.03l4.45-2.96v12.26ZM16 7.54v8.92c1.22-1.1 2-2.69 2-4.46s-.78-3.36-2-4.46">
              </path>
            </svg>
          </button>
          <!-- Volume slider -->
          <div class="volume-slider-container">
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
          </div>
        </div>
        <!-- Video quality selector -->
        <div class="quality-control">
          <button id="quality-button" class="control-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zM7.5 13h2v2h-2zm0-8h2v6h-2zm4 4h2v6h-2zm0-4h2v2h-2zm4 8h2v2h-2zm0-8h2v6h-2z">
              </path>
            </svg>
          </button>
          <div class="quality-menu hidden">
            <div class="quality-option" data-quality="auto">Auto</div>
            <!-- Quality levels will be added dynamically -->
          </div>
        </div>
      </div>
    </div>

    <script src="./src/index.ts" defer type="module"></script>
  </body>
